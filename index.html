<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Cheat-Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <h1>Colors Cheat-Sheet</h1>
    <h2>RGB Hex Values and Their Colors</h2>
    <table>
      <thead>
        <tr>
            <th>Keyword</th>
            <th>RGB Hex Value</th>
            <th>Sample</th>
        </tr>
      </thead>
      <tbody>
       <tr>
        <td class="hover-black">black</td>
        <td>#000000</td>
        <td class="black"></td>
       </tr>
       <tr>
        <td class="hover-silver">silver</td>
        <td>#c0c0c0</td>
        <td class="silver"></td>
       </tr>
       <tr>
        <td class="hover-gray">gray</td>
        <td>#808080</td>
        <td class="gray"></td>
       </tr>
       <tr>
        <td class="hover-white">white</td>
        <td>#ffffff</td>
        <td class="white"></td>
       </tr>
       <tr>
        <td class="hover-maroon">maroon</td>
        <td>#800000</td>
        <td class="maroon"></td>
       </tr>
       <tr>
        <td class="hover-red">red</td>
        <td>#ff0000</td>
        <td class="red"></td>
       </tr>
       <tr>
        <td class="hover-purple">purple</td>
        <td>#800080</td>
        <td class="purple"></td>
       </tr>
       <tr>
        <td class="hover-fuchsia">fuchsia</td>
        <td>#ff00ff</td>
        <td class="fuchsia"></td>
       </tr>
       <tr>
        <td class="hover-green">green</td>
        <td>#008000</td>
        <td class="green"></td>
       </tr>
      </tbody>
    </table>
    
</body>
</html>
